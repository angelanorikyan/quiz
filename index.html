<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>JavaScript Quiz Test</title>
</head>
<body>


  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">JavaScript Quiz Test</h2>
    </div>
  </div>

  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>You are a
        <span class="text-primary display-4 p-3">0%</span>
        JS master!
      </p>
    </div>
  </div>

  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">On with the questions...</h2>
      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1. Inside which HTML element do we put the JavaScript?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label">javascript</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">script</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">2. Where is the correct place to insert a JavaScript?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A" checked>
            <label class="form-check-label">The head section </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">Both the head section and the body section are correct</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">2. The external JavaScript file must contain the script tag.?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" checked>
            <label class="form-check-label">True </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">False </label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">2. How to write an IF statement in JavaScript?            ?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A" checked>
            <label class="form-check-label">if(i == 5) </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B" >
            <label class="form-check-label">if i == 5 </label>
          </div>
        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-light">
        </div>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
